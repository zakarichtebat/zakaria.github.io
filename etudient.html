<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplois du Temps - Étudiant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="student-section">
        <h2>Vos Emplois du Temps</h2>

        <div class="filter-section">
            <label for="filiere-select">Sélectionner une filière :</label>
            <select id="filiere-select" onchange="filterEmploisByFiliere()">
                <option value="">Toutes les filières</option>
                <option value="informatique">Informatique</option>
                <option value="gestion">Gestion</option>
                <option value="web marcotingue">web marcotingue</option>
            </select>
        </div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="Rechercher un emploi..." oninput="searchEmplois()">
        </div>

        <div class="emploi-display">
            <h3>Emplois du temps disponibles :</h3>
            <ul id="emplois-list"></ul>
        </div>
    </div>

  <script src="script.js"></script>

</body>
</html>
